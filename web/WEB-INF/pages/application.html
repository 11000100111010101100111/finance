<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/application.css">
    <script src="./js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <title>申请</title>
</head>
<body>
    <div class="box-top">
        <div>
            <h1>welcome！</h1>
            <div>
                <p>通知</p>
            </div>
        </div>
        <div class="exit">
            <input type="button" value="安全退出" class="element-button normal-button">
        </div>
    </div>
    <div class="box-left menu">
        <h4 class="menu-title">菜单</h4>
        <ul>
            <li>
                <a href="#">申请</a>
            </li>
            <li>
                <a href="#">申请结果</a>
            </li>
        </ul>
    </div>
    <div class="box-list">
        <div class="box-list-nav show">
            <a href="#">首页</a>
            >
            <a href="#">付款清单</a>
        </div>

        <div class="box-list-seach show">
            <input type="datetime-local" class="start-time" placeholder="请输入开始时间" title="请输入开始时间" value="">
            <input type="datetime-local" class="end-time" placeholder="请输入开始时间" title="请输入开始时间" value="">
            <select name="" id="chengben-type" class="cost" aria-placeholder="请选择成本类型" title="请选择成本类型">
                <option disabled selected value="">-请选择成本类型-</option>
                <option value="直接成本">直接成本</option>
                <option value="非直接成本">非直接成本</option>
            </select>
            <select name="" id="fukuang-type" class="payType" aria-placeholder="请选择付款类型" title="请选择付款类型">
                <option disabled selected value="">-请选择付款类型-</option>
                <option value="公账">公账</option>
                <option value="私账">私账</option>
            </select>
            <input type="button" value="查询" class="element-button normal-button">
        </div>

        <div class="box-list-operater show">
            <input type="button" value="新增" class="element-button add-item normal-button">
            <input type="button" value="修改" class="element-button modify-item info-button">
            <input type="button" value="删除" class="element-button remove-item error-button">
        </div>
        
        <div class="box-list-list show">
            <table>
                <thead>
                    <tr>
                        <th>-</th>
                        <th>
                            <input type="checkbox" class="check-item" id="check-item-all">
                            <label for="check-item-all">全   选</label>
                        </th>
                        <th>id</th>
                        <th>成本类型</th>
                        <th>付款类型</th>
                        <th>款项性质</th>
                        <th>收款单位</th>
                        <th>开户行</th>
                        <th>银行账户</th>
                        <th>付款内容</th>
                        <th>申请净额</th>
                        <th>批准金额</th>
                        <th>申请日期</th>
                        <th>状态</th>
                        <th>流程实例id</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>
                            <input type="checkbox" class="check-item">
                        </td>
                        <td class="item-id">1</td>
                        <td>直接成本</td>
                        <td>公账</td>
                        <td>预付类</td>
                        <td>江西省科学院</td>
                        <td>95580</td>
                        <td>362430********986523</td>
                        <td>123456</td>
                        <td>1200.00</td>
                        <td>1500.00</td>
                        <td>2021-8-16</td>
                        <td>待审核</td>
                        <td>22222</td>
                        <td>
                            <input type="button" value="详情" class="element-button info-button item-operator-detil" onclick="showdetil(this)">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

<!--  -->
        <div class="add-item-page">
            <div class="add-item-page-title">
                <h3>添加</h3>
            </div>
            <form action="">
                <div class="chenbentype form">
                    <label class="inlineblock title">成本类型：</label>
                    <div class="inlineblock">
                        <input type="radio" autocomplete="off" required id="zhijiechengben-item" class="item-chengben" name="item-chengben" value="直接成本">
                        <label for="zhijiechengben-item">直接成本</label>
                    </div>
                    <div  class="inlineblock">
                        <input type="radio" autocomplete="off" required id="notzhijiechengben-item" class="item-chengben" name="item-chengben" value="非直接成本">
                        <label for="notzhijiechengben-item">非直接成本</label>
                    </div>
                </div>

                <div class="form">
                    <label  class="inlineblock title">付款类型：</label>
                    <div class="inlineblock">
                        <input type="radio" autocomplete="off" required id="gongkuang-item" class="item-fukuan" name="item-fukuan" value="公账">
                        <label for="gongkuang-item" >公账</label>
                    </div>
                    <div class="inlineblock">
                        <input type="radio" autocomplete="off" required id="sikuang-item" class="item-fukuan" name="item-fukuan" value="私账">
                        <label for="sikuang-item">私账</label>
                    </div>
                </div>

                <div class="form">
                    <label class="inlineblock title">收款单位：</label>
                    <input type="text" autocomplete="off" required class="inlineblock input-msg" placeholder="收款单位">
                </div>

                <div class="form">
                    <label class="inlineblock title">开户行：</label>
                    <input type="text" autocomplete="off" required class="inlineblock input-msg" placeholder="开户行" >
                </div>

                <div class="form">
                    <label class="inlineblock title">银行账户：</label>
                    <input type="text" autocomplete="off" required class="inlineblock input-msg" placeholder="银行账户">
                </div>

                <div class="form">
                    <label class="inlineblock title">款项性质：</label>
                    <div class="inlineblock">
                        <input type="radio" autocomplete="off" required id="yufu-item" class="item-fukuan" name="item-kuanxiang"  value="预付类">
                        <label for="yufu-item">预付类</label>
                    </div>
                    <div class="inlineblock">
                        <input type="radio" autocomplete="off" required id="yingfu-item" class="item-fukuan" name="item-kuanxiang" value="应付类">
                        <label for="yingfu-item">应付类</label>
                    </div>
                </div>

                <div class="form">
                    <label class="inlineblock title" >申请项：</label>
                    <div class="inlineblock">
                        <input type="button" style="display: inline;" value="✚添加" name="add-app-list" class="element-button info-button add-app-list">
                        <table style="display: table;" id="app_tab">
                            <thead>
                                <tr>
                                    <th  style='width: 50px;'>编号</th>
                                    <th  style='width: 200px;'>描述</th>
                                    <th  style='width: 100px;'>费用</th>
                                    <th  style='width: 130px;'>操作</th>
                                </tr>
                            </thead>
                            <tbody>
<!--                            <tr>-->
<!--                                <td>1</td>-->
<!--                                <td></td>-->
<!--                                <td> </td>-->
<!--                                <td>-->
<!--                                    <input type="button" class="element-button error-button remove-app-list" value="✖移除">-->
<!--                                </td>-->
<!--                            </tr>-->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="form">
                    <label class="inlineblock title">附件：</label>
                    <div class="inlineblock">
                        <div class="file element-button normal-button"><!--
                            -->✚添加<!--
                            --><input type="file" name="add-file">
                        </div>
                        <table style="display: table;font-size: 14px;" id="app_file_tab">
                            <thead>
                                <tr>
                                    <th style='width: 50px;'>序号</th>
                                    <th style='width: 150px;'>文件名</th>
                                    <th style='width: 100px;'>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td class="file-name">fileName.file</td>
                                    <td>
                                        <input type="button" class="element-button remove-file error-button" value="移除">
                                        <input type="button" class="element-button download-file normal-button" value="下载">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="form">
                    <label class="inlineblock title" for="app-sum-money">申请金额￥：</label>
                    <input type="text" disabled autocomplete="off" required class="inlineblock input-msg" placeholder="申请金额" id="app-sum-money">
                </div>

                <div class="form" style="display: none;">
                    <label class="inlineblock title">批准金额￥：</label>
                    <input type="text" autocomplete="off" required class="inlineblock input-msg" placeholder="批准金额">
                </div>


                <div class="form btn">
                    <input type="button" class="element-button submit info-button" value="确 定">
                    <input type="button" class="element-button modify-but normal-button" style="display: none;" value="修 改">
                    <input type="button" class="element-button button error-button" value="返 回">
                </div>
            </form>

            <div class="add-app-list-ele" style="display: none;">
                <h3>添加申请项</h3>
                <div class="form">
                    <label class="inlineblock title">申请金额￥：</label>
                    <input type="text" autocomplete="off" required class="inlineblock input-msg" placeholder="申请金额" id="app-money" min="0" max="9999999999">
                </div>
                <div class="form">
                    <label class="inlineblock title">申请内容：</label>
                    <textarea type="text" autocomplete="off" required class="inlineblock input-msg" placeholder="申请内容..." id="app-remark"></textarea>
                </div>
                <div class="form">
                    <input type="button" class="element-button normal-button sure" value="确认">
                    <input type="button" class="element-button error-button back" value="返回">
                </div>
            </div>
        </div>
    </div>
